<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Přihlašovací a Regisrační aplikace</title>
</head>
<body>
    <header>
        <h1>Přihlašte se do naší sekty</h1>
        <nav>
            <ul>
                <li><a href="#" id="registerLink">Registrace</a></li>
                <li><a href="#" id="loginLink">Přihlášení</a></li>
                <li><a href="#" id="listUsersLink">List uživatelů</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">

        <div id="registerForm">
            <label for="firstName">Jméno:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Příjmení:</label>
            <input type="text" id="lastName" required>

            <label for="username">Přihlašovací jméno:</label>
            <input type="text" id="username" required>

            <label for="password">Heslo:</label>
            <input type="password" id="password" required>

            <label for="age">Věk:</label>
            <input type="number" id="age" required>

            <label for="gender">Pohlaví:</label>
            <select id="gender" required>
                <option value="male">Muž</option>
                <option value="female">Žena</option>
            </select>

            <button onclick="registerUser()">Registrace</button>
        </div>


        <div id="loginForm">
            <label for="loginUsername">Přihlašovací jméno:</label>
            <input type="text" id="loginUsername" required>

            <label for="loginPassword">Heslo:</label>
            <input type="password" id="loginPassword" required>

            <button onclick="loginUser()">Přihlásit:</button>
        </div>


        <div id="userList">

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
