<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Registration App</title>
</head>
<body>
    <header>
        <h1>User Registration App</h1>
        <nav>
            <ul>
                <li><a href="#" id="registerLink">Register</a></li>
                <li><a href="#" id="loginLink">Login</a></li>
                <li><a href="#" id="listUsersLink">List Users</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <!-- Registration Form -->
        <div id="registerForm">
            <!-- Your registration form inputs go here -->
            <button onclick="registerUser()">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <!-- Your login form inputs go here -->
            <button onclick="loginUser()">Login</button>
        </div>

        <!-- User List -->
        <div id="userList">
            <!-- User list display goes here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
